<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto-Collector</title>
    <script src="https://kit.fontawesome.com/0b971f3444.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sono:wght@200;300;400;500;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>
<body>
    <header class="header">
        <div class="header__hero-img">
            <div class="header__hero-bg"></div>
            <h1 class="header__h1">crypto - collector</h1>
        </div>
    </header>
    <main>
        <section class="crypto">
            <div class="container crypto__box">
                <div class="row">
                    <p class="col-12 w-100 crypto__title text-center border-bottom">ceny krypto</p>
                </div>
                <div class="row crypto__data crypto__data--coinGecko">
                    <div class="col-12 col-sm">
                        <div class=" crypto__coins crypto__coins--btc">
                            <img class="crypto__Ex-logo" src="./img/coingecko_circle_320.png" alt="">
                            <p class="crypto__coins--text crypto__coins--title"> btc :</p>
                            <p class="crypto__coins--text crypto__coins--price crypto__coins--btc-price">0</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <div class=" crypto__coins crypto__coins--eth">
                            <img class="crypto__Ex-logo" src="./img/coingecko_circle_320.png" alt="">
                            <p class="crypto__coins--text crypto__coins--title">eth :</p>
                            <p class="crypto__coins--text crypto__coins--price crypto__coins--eth-price">0</p>
                        </div>
                    </div>
                </div>
                <div class="row crypto__data crypto__data--exBitron">
                    <div class="col-12 col-sm">
                        <div class=" crypto__coins crypto__coins--ltc">
                            <img class="crypto__Ex-logo" src="./img/exbitron-icon.png" alt="">
                            <p class="crypto__coins--text crypto__coins--title">ltc :</p>
                            <p class="crypto__coins--text crypto__coins--price crypto__coins--ltc-price">0</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <div class="crypto__coins crypto__coins--doge">
                            <img class="crypto__Ex-logo" src="./img/exbitron-icon.png" alt="">
                            <p class="crypto__coins--text crypto__coins--title"> doge :</p>
                            <p class="crypto__coins--text crypto__coins--price crypto__coins--doge-price">0</p>
                        </div>
                    </div>
                </div>
                <div class="row crypto__data crypto__data--exBinance">
                    <div class="col-12 col-sm">
                        <div class=" crypto__coins crypto__coins--etc">
                            <img class="crypto__Ex-logo" src="./img/Binance_logo_136x136.png" alt="">
                            <p class="crypto__coins--text crypto__coins--title">etc :</p>
                            <p class="crypto__coins--text crypto__coins--price crypto__coins--etc-price">0</p>
                        </div>
                    </div>
                    <div class="col-12 col-sm">
                        <div class="crypto__coins crypto__coins--xrp">
                            <img class="crypto__Ex-logo" src="./img/Binance_logo_136x136.png" alt="">
                            <p class="crypto__coins--text crypto__coins--title"> xrp :</p>
                            <p class="crypto__coins--text crypto__coins--price crypto__coins--xrp-price">0</p>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <section class="buttons">
            <div class="container">
                <div class="buttons">
                    <button class="btn btn-primary buttons__btns buttons__btn-checkAll fs-3" type="button" role="button" aria-disabled="true">check</button></div>
                </div>
                <div class="warning d-none bg-danger bg-gradient position-absolute fs-3 rounded pe-4 ps-4 pt-2 pb-3">
                    <p class="warning__text text-light">Nie udało się pobrać wszystkich danych !</p>
                    <button type="button" class="btn btn-light warning__button">ok</button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text col-12 ">&copy; paweł pabisiak | 2022</p>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <script src="./js/script.js" ></script>
</body>
</html>
